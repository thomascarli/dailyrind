<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image - Daily Rinds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Boogaloo&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFE4B5 30%, #FFDAB9 60%, #FFD4A3 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative cheese holes */
        .cheese-hole {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 200, 100, 0.4);
            box-shadow: inset 3px 3px 10px rgba(0,0,0,0.1);
        }

        .hole-1 { width: 120px; height: 120px; top: 40px; left: 60px; }
        .hole-2 { width: 80px; height: 80px; top: 120px; right: 100px; }
        .hole-3 { width: 60px; height: 60px; bottom: 80px; left: 150px; }
        .hole-4 { width: 100px; height: 100px; bottom: 60px; right: 60px; }
        .hole-5 { width: 50px; height: 50px; top: 200px; left: 250px; }
        .hole-6 { width: 70px; height: 70px; bottom: 180px; right: 250px; }

        /* Floating emojis */
        .emoji {
            position: absolute;
            font-size: 3rem;
            opacity: 0.3;
        }
        .e1 { top: 30px; right: 300px; font-size: 4rem; }
        .e2 { bottom: 40px; left: 350px; font-size: 3.5rem; }
        .e3 { top: 180px; left: 80px; font-size: 2.5rem; }
        .e4 { bottom: 150px; right: 120px; font-size: 2.5rem; }
        .e5 { top: 80px; right: 80px; font-size: 2rem; }
        .e6 { bottom: 80px; left: 80px; font-size: 2rem; }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .title {
            font-family: 'Boogaloo', cursive;
            font-size: 8rem;
            color: #E67E22;
            text-shadow: 
                4px 4px 0 #F4D03F, 
                8px 8px 0 rgba(139, 69, 19, 0.25),
                0 0 40px rgba(244, 208, 63, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 2.5rem;
            color: #8B4513;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .tagline {
            font-size: 1.8rem;
            color: #5D4E37;
            background: rgba(255,255,255,0.7);
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-top: 35px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tag {
            background: #E67E22;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(230, 126, 34, 0.3);
        }

        .url {
            position: absolute;
            bottom: 30px;
            font-size: 1.4rem;
            color: #8B4513;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <!-- Decorative cheese holes -->
        <div class="cheese-hole hole-1"></div>
        <div class="cheese-hole hole-2"></div>
        <div class="cheese-hole hole-3"></div>
        <div class="cheese-hole hole-4"></div>
        <div class="cheese-hole hole-5"></div>
        <div class="cheese-hole hole-6"></div>

        <!-- Floating emojis -->
        <span class="emoji e1">üßÄ</span>
        <span class="emoji e2">üßÄ</span>
        <span class="emoji e3">üá´üá∑</span>
        <span class="emoji e4">üáÆüáπ</span>
        <span class="emoji e5">üêÑ</span>
        <span class="emoji e6">ü•õ</span>

        <div class="content">
            <h1 class="title">üßÄ Daily Rinds üßÄ</h1>
            <p class="subtitle">The Daily Cheese Guessing Game</p>
            <p class="tagline">Can you guess today's mystery cheese?</p>
            <div class="categories">
                <span class="category-tag">Country</span>
                <span class="category-tag">Milk</span>
                <span class="category-tag">Texture</span>
                <span class="category-tag">Flavor</span>
                <span class="category-tag">Aged</span>
                <span class="category-tag">Rind</span>
            </div>
        </div>

        <p class="url">dailyrinds.com</p>
    </div>
</body>
</html>
